# CodeQL configuration file
# Note: CodeQL has experimental support for Rust language analysis as of 2025

name: "Union Square CodeQL config"

# Disable default queries for unsupported languages
disable-default-queries: false

# Paths to ignore during analysis
paths-ignore:
  - 'node_modules'
  - 'target'
  - 'docs/adr'

# Rust support is experimental but enabled in the language matrix
# in .github/workflows/codeql-analysis.yml